version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: kyc-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdevpassword123
      POSTGRES_DB: kyc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kyc_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

